<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>

  <body>

    <script type="text/javascript">

      // making an array and a varaible
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats  Times
      for (var i = 1; i < 4; i++) {

        // 3 time asakin inputer for fav tv show to user
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // push all values from tvShow to array
        favTVshows.push(tvShow);
      }

      // display all values which got from user
      for (var j = 0; j < favTVshows.length; j++) {

        // ???
        alert(favTVshows[j]);
      }

    </script>

  </body>
