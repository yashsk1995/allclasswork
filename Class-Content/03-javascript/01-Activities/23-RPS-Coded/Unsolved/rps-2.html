<!DOCTYPE html>
<html lang="en-us">

<head>

  <title>Rock Paper Scissors Part 2

<body>

  <div id="game">
<p>User press p or r or s s</p>

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // // Alerts the Computer's guess.
      // alert("Computer guess: " + computerGuess);

        var uwin=0;
        var t=0;
      if      (userGuess === "p" && computerGuess === "r")
       { document.write("user wins!!"); 
       document.bgColor="blue";
       uwin++;
       }
      else if (userGuess === "r" && computerGuess === "p") 
      { document.write("computer wins!!"); 
      cwin++;
       document.bgColor="red"; }
      else if (userGuess === "s" && computerGuess === "p") 
      { document.write("user wins!!"); 
      uwin++;
       document.bgColor="blue";}
      else if (userGuess === "p" && computerGuess === "s")
       { document.write("computer wins!!"); 
       cwin++;
        document.bgColor="red"; }
      else if (userGuess === "s" && computerGuess === "r")
       { document.write("computer wins!!");
       cwin++; 
        document.bgColor="red";}
      else if (userGuess === "r" && computerGuess === "s")
       { document.write("user wins!!"); 
       uwin++; 
       document.bgColor="blue";}
      else {
        document.write("both are same"); 
        t++; document.bgColor="Gray";;
      }

      var html=
      "<p>userGuess" + userGuess + "</p>" +
      "<p>ComputerGuess" + computerGuess + "</p>" +
      "<p>user win" + uwin + "</p>" +
      "<p>computer win" + cwin + "</p>" +
      "<p>Ties" + t + "</p>";

        document.getElementById("game").innerHTML = html;
      
    };
  </script>

</body>

</html>
