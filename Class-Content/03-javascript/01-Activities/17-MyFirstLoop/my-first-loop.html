<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Looping Through Arrays</title>
</head>

<body>

  <h1>Open the console to see the magic!</h1>

  <script>

    // Creating an array of vegetables.
    var vegetables = ["Carrots", "Peas", "Lettuce", "Tomatoes", "Corn"];

    // Looping through each item in the array and logging a message to the console.
    for (var i = 0; i < vegetables.length; i++) 
    {
      if (vegetables[i].charAt(0) == "C")
       { 
         console.log("First letter is C");
       }
      else if (vegetables[i].charAt(0) == "T") 
      {
        console.log("First letter is T");
      }
      else
      {
        console.log("not");
      }
    }

  </script>

</body>

</html>
